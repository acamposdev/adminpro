<div class="row animates fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            
        <h3 class="box-title m-b-0">Medico: {{ doctor.name }}</h3>
        <br/>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #form="ngForm" ngNativeValidate (ngSubmit)="save(form)">
                    <div class="form-group">
                        <label for="name">Nombre del médico</label>
                        <input [(ngModel)]="doctor.name" type="text" name="name" class="form-control" id="name" placeholder="Nombre del médico">
                    </div>
                    <div class="form-group">
                        <label for="hospital">Hospital</label>
                        <select (change)="changeHospital($event.target.value)" [(ngModel)]="doctor.hospital" name="hospital" class="form-control" id="hospital" required>
                          <option value="">Seleccione Hospital</option>
                          <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <li class="fa fa-save"></li>
                      Guardar
                    </button>
                    <button [routerLink]="['/doctors']" type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                </form>
            </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card card-body">
        <h4 class="box-title m-b-0">Hospital</h4>
        <br/>
        <img [src]="hospital.img | image: 'hospitals'" class="rounded img-fluid"/>
      </div>
    </div>
 
    <div class="col-md-3" *ngIf="doctor._id">
      <div class="card card-body">
        <h4 class="box-title m-b-0">Imagen</h4>
        <br/>
        <img (click)="showModal()" [src]="doctor.img | image: 'doctors'" class="rounded img-fluid pointer"/>
      </div>
    </div>
</div>
